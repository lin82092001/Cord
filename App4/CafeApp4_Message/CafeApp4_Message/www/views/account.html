<ion-view title="登入">
    <ion-content>
       <div ng-if="!accountCtrl.account.id">
              <div class="layout">
                    <table class="table">
                        <tr>
                         <td>使用者</td>
                          <td class="colon">:</td>
                           <td>
                               <label class="item item-input label">
                                   <input type="text" ng-model="accountCtrl.name">
                               </label>
                           </td>
                        </tr>
                     </table>
                  <button ng-click="accountCtrl.login()">登入</button>
               </div>
         </div>
            
        <div class="layout" ng-if="accountCtrl.account.id">
              <table class="table">
                  <tr>
                      <td>帳戶序號</td>
                      <td class="colon">:</td>
                      <td>{{accountCtrl.account.id}}</td>
                  </tr>
                  <tr>
                      <td>使用者</td>
                      <td class="colon">:</td>
                      <td>{{accountCtrl.account.name}}</td>
                  </tr>
                  <tr>
                      <td>餘額</td>
                      <td class="colon">:</td>
                      <td>{{accountCtrl.account.balance|number}}</td>
                  </tr>
                </table>
                <button ng-click="accountCtrl.logout()">登出</button>
            </div>

    </ion-content>
</ion-view>
